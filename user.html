<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .user-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .user-container {
            background-color: #f2f2f2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .user-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-container h3 {
            margin-top: 30px;
        }

        .user-container form {
            display: flex;
            flex-direction: column;
        }

        .user-container input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-container button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="CoffeeShop">CoffeeShop</h2>
        <nav class="Navigation-Bar">
            <!-- Navigation links will be rendered here -->
        </nav>
    </header>

    <section class="user-section">
        <div class="user-container">
            <h2>User Information</h2>
            <div id="user-info">
                <!-- User information will be rendered here -->
            </div>
            <h3>Update User Information</h3>
            <form id="user-update-form">
                <input type="text" id="new-username" placeholder="New Username" required>
                <input type="email" id="new-email" placeholder="New Email" required>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit" id="update-user-btn" class="update-user-btn">Update</button>
            </form>
            <button id="delete-user-btn" class="delete-user-btn">Delete Account</button>
        </div>
    </section>

    <script>
        // Retrieve user information from localStorage
        function getLoggedInUser() {
            const userString = localStorage.getItem('loggedInUser');
            return userString ? JSON.parse(userString) : null;
        }

        // Save user information to localStorage
        function saveUser(username, email, password) {
            const user = { username, email, password };
            localStorage.setItem('loggedInUser', JSON.stringify(user));
        }

        // Render user information on the user page
        function renderUserInfo() {
            const userInfo = document.getElementById('user-info');
            const loggedInUser = getLoggedInUser();

            if (loggedInUser) {
                userInfo.innerHTML = `
                    <p>Username: ${loggedInUser.username}</p>
                    <p>Email: ${loggedInUser.email}</p>
                    <button id="logout-btn">Logout</button>
                `;

                // Add event listener for the logout button
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', logoutUser);
                }
            } else {
                // Redirect to the login page if the user is not logged in
                window.location.href = 'index.html';
            }
        }

        // Logout function for the logged-in user
        function logoutUser() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }

        // Update user information
        const userUpdateForm = document.getElementById('user-update-form');
        if (userUpdateForm) {
            userUpdateForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const newUsername = document.getElementById('new-username').value;
                const newEmail = document.getElementById('new-email').value;
                const newPassword = document.getElementById('new-password').value;

                const loggedInUser = getLoggedInUser();
                if (loggedInUser) {
                    saveUser(newUsername, newEmail, newPassword);
                    renderUserInfo();
                    alert('User information updated successfully!');
                }
            });
        }

        // Delete user account
        const deleteUserBtn = document.getElementById('delete-user-btn');
        if (deleteUserBtn) {
            deleteUserBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete your account?')) {
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                }
            });
        }

        // Render user information on page load
        renderUserInfo();
    </script>
</body>
</html>
