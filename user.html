<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .user-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .user-container {
            background-color: #f2f2f2;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .user-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-container h3 {
            margin-top: 30px;
        }

        .user-container form {
            display: flex;
            flex-direction: column;
        }

        .user-container input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-container button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="CoffeeShop">CoffeeShop</h2>
        <nav class="Navigation-Bar">
            <a href="menu.html">Menu</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="user.html">Users</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <section class="user-section">
        <div class="user-container">
            <h2>User Information</h2>
            <div id="user-info">
                <!-- User information will be rendered here -->
            </div>
            <h3>Update User Information</h3>
            <form id="user-update-form">
                <input type="text" id="new-username" placeholder="New Username" required>
                <input type="email" id="new-email" placeholder="New Email" required>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit" id="update-user-btn" class="update-user-btn">Update</button>
            </form>
            <button id="delete-user-btn" class="delete-user-btn">Delete Account</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
