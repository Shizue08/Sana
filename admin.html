<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */

/* General Styles */

.admin-section {
  padding: 40px;
}

.admin-container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2, h3 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.admin-login {
  display: flex;
  flex-direction: column;
  max-width: 300px;
  margin: 0 auto;
}

.admin-login input {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.admin-login button {
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.admin-login button:hover {
  background-color: #45a049;
}

.admin-actions {
  text-align: center;
  margin-bottom: 20px;
}

.product-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.product-item {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 4px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  width: 30%;
  margin-bottom: 20px;
}

.product-item img {
  max-width: 100%;
  height: auto;
}

.product-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.product-actions button {
  padding: 5px 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.product-actions button:hover {
  background-color: #45a049;
}

.add-product-form {
  max-width: 500px;
  margin: 0 auto;
}

.add-product-form input,
.add-product-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.add-product-form button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 10px;
}

.add-product-form button:hover {
  background-color: #45a049;
}



.admin-login {
  display: block; /* Show the admin login form initially */
}

.admin-panel {
  display: none; /* Hide the admin panel initially */
}



    </style>
</head>
<body>
    <header>
        <h2 class="CoffeeShop">CoffeeShop</h2>
        <nav class="Navigation-Bar">
            <a href="menu.html">Menu</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <section class="admin-section">
        <div class="admin-container">
            <h2>Admin Login</h2>
            <div class="admin-login">
                <input type="email" id="admin-email" placeholder="Email" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button id="admin-login-btn">Login</button>
            </div>
            <div id="admin-panel" class="admin-panel" style="display: none;">
                <h2>Admin Panel</h2>
                <div class="admin-actions">
                    <button id="add-product-btn">Add Product</button>
                </div>
                <div id="product-list" class="product-list">
                    <!-- Products will be rendered here -->
                </div>
                <div id="add-product-form" class="add-product-form" style="display: none;">
                    <h3>Add Product</h3>
                    <form>
                        <input type="text" id="product-name" placeholder="Product Name" required>
                        <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                        <input type="text" id="product-image" placeholder="Image URL" required>
                        <textarea id="product-description" placeholder="Description" required></textarea>
                        <button type="submit" id="save-product-btn">Save Product</button>
                        <button type="button" id="cancel-product-btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
