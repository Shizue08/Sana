<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="CoffeeShop">CoffeeShop</h2>
        <nav class="Navigation-Bar">
            <a href="menu.html">Menu</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <section class="admin-section">
        <div class="admin-container">
            <h2>Admin Login</h2>
            <div class="admin-login">
                <input type="email" id="admin-email" placeholder="Email" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button id="admin-login-btn">Login</button>
            </div>
            <div id="admin-panel" class="admin-panel" style="display: none;">
                <h2>Admin Panel</h2>
                <div class="admin-actions">
                    <button id="add-product-btn">Add Product</button>
                </div>
                <div id="product-list" class="product-list">
                    <!-- Products will be rendered here -->
                </div>
                <div id="add-product-form" class="add-product-form" style="display: none;">
                    <h3>Add Product</h3>
                    <form>
                        <input type="text" id="product-name" placeholder="Product Name" required>
                        <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                        <input type="text" id="product-image" placeholder="Image URL" required>
                        <textarea id="product-description" placeholder="Description" required></textarea>
                        <button type="submit" id="save-product-btn">Save Product</button>
                        <button type="button" id="cancel-product-btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
